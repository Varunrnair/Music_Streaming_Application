{% extends 'base.html' %}

{% block title %}User Login{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6" style="border: 2px solid #ccc; padding: 20px; border-radius: 10px; max-width: 400px;">
      <form method="POST" action="{{ url_for('views.userLogin') }}" style="margin: 20px auto;">
        <i class="fa-solid fa-icons" style="font-size: 48px; display: block; text-align: center; color: white;"></i>
        <h3 class="text-center" style="margin-top: 30px; color: white;">Welcome Back</h3>
        <div class="form-group" style="margin-top: 50px;">
          <label for="email" style="color: white;">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password" style="color: white;">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <p class="text-center" style="color: grey; font-size: 14px; margin-top: 20px;">Don't have an account yet? <a href="{{ url_for('views.userSignup') }}" style="color: white;">Sign Up</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
