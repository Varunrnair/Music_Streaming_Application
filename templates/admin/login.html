{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6" style="border: 2px solid #ccc; padding: 20px; border-radius: 10px; max-width: 400px;">
      <form method="POST" action="{{ url_for('views.adminLogin') }}" style="margin: 20px auto;">
        <h3 class="text-center" style="color: white;">Admin Login</h3>
        <div class="form-group" style="margin-top: 30px;">
          <label for="email" style="color: white;">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password" style="color: white;">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
